<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app-1" v-cloak>
            <div class="pane" v-click-outside=handleClick>
                <button @click="show=!show">点击打开下拉菜单</button>
                    <transition name="fade">
                        <div v-show="show" class="drop-down">
                            <p>
                                点击下拉菜单之外的区域隐藏
                            </p>
                        </div>
                    </transition>
            </div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
